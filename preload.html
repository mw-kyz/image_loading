<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片的预加载</title>
</head>
<body>
	<div style="width: 480px; background-color: #ccc">
	</div>

	<script type="text/javascript">
		var oDiv = document.getElementsByTagName('div')[0];

		var imgSrcArr = ['https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1566903421756&di=c975cc0dd61bc4a5abe2dede843d91e1&imgtype=0&src=http%3A%2F%2Fi0.hdslb.com%2Fbfs%2Farticle%2F555af13c845df54dc1d32f6e4ffb6f0ba5cb8b64.jpg', 

		'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1566903441751&di=a923b5705462f48911a6b8f77bdb2e6a&imgtype=0&src=http%3A%2F%2Fimg3.duitang.com%2Fuploads%2Fblog%2F201403%2F19%2F20140319113937_HyG2v.jpeg',

		'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1566903454730&di=541467217dc3dd3b8ad1a6d997d2c9e1&imgtype=0&src=http%3A%2F%2Fb-ssl.duitang.com%2Fuploads%2Fitem%2F201504%2F11%2F20150411H3748_HPCyR.jpeg',

		'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1566903479168&di=83f34ef4e201797f7cc9b01f738ac8fb&imgtype=0&src=http%3A%2F%2Fgss0.baidu.com%2F-fo3dSag_xI4khGko9WTAnF6hhy%2Fzhidao%2Fpic%2Fitem%2Fb3b7d0a20cf431ad957e65a94a36acaf2fdd98f5.jpg'];

		imgSrcArr.forEach(function(elem) {
			var oImg = new Image();
			oImg.src = elem;
			oImg.style.width = '100%';

			oImg.onload = function() {
				oDiv.appendChild(oImg);
			}
		});

	</script>
</body>
</html>
